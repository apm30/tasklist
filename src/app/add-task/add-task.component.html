<form class="form" (ngSubmit)="onSubmit()">
  <div class="ms-TextField">
    <label class="ms-Label">Nazwa:</label>
    <input type="text" class="ms-TextField-field" name="name" [(ngModel)]="name">
    <span class="ms-TextField-description">Wprowadź tytuł zadania</span>
  </div>
  <div class="ms-TextField">
    <label class="ms-Label">Opis:</label>
    <textarea [(ngModel)]="description" name="description" class="ms-TextField-field"></textarea>
    <span class="ms-TextField-description">Wprowadź opis zadania</span>
  </div>
  <div class="ms-TextField">
    <label class="ms-Label">Wykonawca:</label>
    <input type="text" class="ms-TextField-field" name="owner" [(ngModel)]="owner">
    <span class="ms-TextField-description">Wprowadź wykonawcę zadania</span>
  </div>
  <button class="ms-Button ms-Button--primary">
    <span class="ms-Button-label">Zapisz</span>
  </button>
</form>
